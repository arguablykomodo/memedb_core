stages:
  - lint
  - test
  - fuzz

cache:
  key: stable-${CI_COMMIT_REF_SLUG}
  paths:
    - target/

lint:
  stage: lint
  image: rust:latest
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy --all-targets --all-features -- -D warnings

stable-test:
  stage: test
  image: rust:latest
  script:
    - cargo test

nightly-test:
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo test
  allow_failure: true
  cache:
    key: nightly-${CI_COMMIT_REF_SLUG}
    paths:
      - target/

# TODO: find a way to cache the cargo-fuzz installation

fuzz-png:
  stage: fuzz
  image: rustlang/rust:nightly
  script:
    - cargo install cargo-fuzz
    - ./fuzz.sh png read_never_panics
    - ./fuzz.sh png write_never_panics
    - ./fuzz.sh png identity
  artifacts:
    when: on_failure
    paths:
      - fuzz/artifacts/
      - fuzz/corpus/

